<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Materias</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
  <h1 class="text-center mb-4">Materias</h1>
    
  <form id="materiaForm" class="p-4 bg-light rounded shadow">
  <div class="form-group">
    <label for="nombre">Nombre de la Materia:</label>
    <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="form-group">
    <label for="codigo">Código:</label>
    <input type="text" class="form-control" id="codigo" required>
    </div>
    <div class="form-group">
    <label for="anio">Año:</label>
    <input type="number" class="form-control" id="año" required>
    </div>
    <div class="form-group">
    <label for="docente">Docente:</label>
    <select class="form-control" id="docente" required>
    </select>
    </div>
    <div class="form-group">
    <label for="carrera">Carrera:</label>
    <select class="form-control" id="carrera" required>    
    </select>
      </div>
      <button type="submit" class="btn btn-primary mr-2">Guardar</button>
      <button type="button" class="btn btn-secondary" onclick="limpiarFormulario()">Cancelar</button>
    </form>
  
    <div class="table-responsive mt-5">
    <table id="materiaTable" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
      <th>#</th>
      <th>Nombre de la Materia</th>
      <th>Código</th>
      <th>Año</th>
      <th>Docente</th>
      <th>Carrera</th>
      <th>Acciones</th>
      </tr>
    </thead>
      <tbody id="materiaBody">
      </tbody>
      </table>
  </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
